- summary: |
    Проверка регистрации пользователя на сайте через электронную почту
  requirement: |
    При вводе логине и пароля пользователь должен зарегестрироваться на сайте
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Nickname = Diana Email = example@test.com Password = 123456
  steps:
    - Вводим никнейм
    - Вводим имейл
    - Вводим пароль
    - Вводим подтверждение пороля
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь успешно зарегестрировался и переходит на главную страницу

